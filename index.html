<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example with Dynamic Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button id="addButton">+</button>
        <button id="removeButton">-</button>
    </div>

    <div class="container" id="draggableContainer">
        <!-- Draggable items will go here -->
    </div>

    <div class="dropzone">Drop here!</div>

    <script src="script.js"></script>
</body>
</html>
